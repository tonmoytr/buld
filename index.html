<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BULD</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap");
    </style>

    <link rel="shortcut icon" href="./buld.jpeg" type="image/x-icon" />

    <style>
      :root {
        --border: 5px;
        --text: #111;
        --bar-h: 80px;
        --gap: 16px;
        --pad: clamp(10px, 3vw, 24px);
        --tap: 44px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        background: #000;
        color: var(--text);
        font-family: "Funnel Display", sans-serif;
        overflow: hidden; /* no scroll */
      }

      /* Image section */
      .image-section {
        position: fixed;
        top: 50px; /* 50px from top */
        left: 0;
        right: 0;
        height: 70vh; /* around 70% height */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      .image-section img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* show entire image */
        display: block;
      }

      /* Bottom white bar */
      .bottom-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: var(--bar-h);
        background: #fff;
        color: #000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--pad);
        border-top: var(--border) solid #000;
      }

      .ca {
        font-size: clamp(12px, 2vw, 18px);
        letter-spacing: 0.5px;
      }

      .socials {
        display: flex;
        align-items: center;
        gap: var(--gap);
      }
      .icon-btn {
        width: var(--tap);
        height: var(--tap);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        /* border-radius: 8px; */
        background: #000;
        color: #fff;
        text-decoration: none;
        transition: transform 0.18s ease, opacity 0.18s ease;
      }
      .icon-btn:hover {
        transform: translateY(-2px);
        opacity: 0.8;
      }
      .icon {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }

      .top-right {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 5;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 44px;
        padding: 0 16px;
        /* border-radius: 10px; */
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        text-decoration: none;
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.18s ease, background 0.18s ease,
          opacity 0.18s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.16);
      }
      .btn:active {
        transform: none;
      }
      @media (max-width: 520px) {
        .top-right {
          top: 12px;
          right: 12px;
        }
        .btn {
          height: 40px;
          padding: 0 14px;
        }
      }

      /* Marquee white bar */
      .marquee-bar {
        position: fixed;
        bottom: 85px;
        left: 0;
        right: 0;
        height: 60px;
        background: #fff;
        color: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        border-top: 4px solid #000;
      }

      /* Inner content that moves */
      .marquee-content {
        display: inline-block;
        white-space: nowrap;
        padding-left: 100%;
        animation: marquee 18s linear infinite;
        font-family: "Anton", sans-serif;
        font-size: clamp(14px, 2vw, 20px);
      }

      .tag {
        background: red;
        color: #fff;
        padding: 4px 10px;
        margin-right: 16px;
        border-radius: 4px;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Optional hover pause */
      .marquee-bar:hover .marquee-content {
        animation-play-state: paused;
      }

      @media (max-width: 480px) {
        .marquee-bar {
          height: 50px;
        }
        .marquee-content {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .image-section {
          top: 40px;
          height: 65vh;
        }
        .icon-btn {
          width: 38px;
          height: 38px;
        }
        .icon {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="top-right">
      <a class="btn" href="builder.html">Are you a builder?</a>
    </div> -->

    <div class="image-section">
      <!-- Replace with your image -->
      <img src="./buld.jpeg" alt="Poster" />
    </div>

    <div class="marquee-bar">
      <div class="marquee-content" id="marquee">
        <span class="tag">BREAKING NEWS:</span>
        <span class="text">
          BNB CHAIN has once again chosen TO BULD instead of build â€” Are you a
          BULDER?
        </span>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="ca">CA : 0xbB80ceE6feFAA9C95d1Eb8DB53869C86D0744444</div>
      <div class="socials">
        <!-- Telegram -->
        <a
          class="icon-btn"
          href="https://t.me/Buld_onbnb"
          target="_blank"
          aria-label="Telegram"
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M9.03 15.39 8.9 18.5c.32 0 .46-.14.63-.31l1.52-1.46 3.16 2.32c.58.32.99.15 1.15-.54l2.08-9.78c.21-.96-.35-1.34-.93-1.11L3.9 10.4c-.94.37-.92.9-.16 1.14l3.78 1.18 8.79-5.55c.41-.27.78-.12.47.15l-7.56 6.07z"
            />
          </svg>
        </a>
        <!-- X -->
        <a
          class="icon-btn"
          href="https://x.com/BNBCHAIN/status/1988426545023905812?s=20"
          target="_blank"
          aria-label="X"
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M13.7 10.6 20.8 3h-1.6l-6.2 6.9L8 3H2l7.5 10.9L2 21h1.6l6.7-7.4L16 21h6l-8.3-10.4Zm-2.4 2.6-.78-1.1L4 4.2h3.2l4 5.6.78 1.1 6.9 9.5h-3.2l-4.4-6.2Z"

      </div>
    </div>

    <!-- js -->
    <script>
      // Basic JS to restart animation if text changes dynamically later
      const marquee = document.getElementById("marquee");
      marquee.addEventListener("animationiteration", () => {
        marquee.style.animation = "none";
        void marquee.offsetWidth; // trigger reflow
        marquee.style.animation = null;
      });
    </script>
  </body>
</html>
