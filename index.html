<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BULD</title>

    <link rel="shortcut icon" href="./buld.jpeg" type="image/x-icon">

    <!-- (Optional) Use Anton/Noto; swap or remove if you prefer system fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: url("./buld.jpeg");
        --overlay: rgba(0, 0, 0, 0.048);
        --text: #f6f7fb;
        --muted: #d5d9e3;
        --outline: rgba(255, 255, 255, 0.25);
        --radius: 12px;
        --pad: clamp(10px, 2.5vw, 20px);
        --gap: 10px;
        --tap: 48px; /* min target size */
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* no scroll */
        color: var(--text);
        font-family: "Noto Sans", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        background: #000;
      }

      /* Fullscreen background layer */
      .bg {
        position: fixed;
        inset: 0;
        background: center / cover no-repeat var(--bg);
      }
      .bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.25),
            rgba(0, 0, 0, 0.35)
          ),
          var(--overlay);
      }

      /* Corner containers */
      .corner {
        position: fixed;
        z-index: 2;
        padding: calc(var(--pad) + env(safe-area-inset-bottom)) var(--pad);
        display: flex;
        align-items: center;
        gap: var(--gap);
        backdrop-filter: blur(2px);
      }

      /* Bottom-left: Contract */
      .bl {
        left: 0;
        bottom: 0;
        padding-left: calc(var(--pad) + env(safe-area-inset-left));
        background: rgba(0, 0, 0, 0.15);
        border-top-right-radius: var(--radius);
        border: 1px solid var(--outline);
        border-left: none;
        border-bottom: none;
      }
      .label {
        color: var(--muted);
        opacity: 0.9;
        margin-right: 6px;
      }
      .ca {
        font-family: "Anton", sans-serif;
        letter-spacing: 0.5px;
        white-space: nowrap;
        user-select: text;
        -webkit-user-select: text;
      }

      /* Bottom-right: Icons */
      .br {
        right: 0;
        bottom: 0;
        padding-right: calc(var(--pad) + env(safe-area-inset-right));
        gap: 12px;
        background: rgba(0, 0, 0, 0.15);
        border-top-left-radius: var(--radius);
        border: 1px solid var(--outline);
        border-right: none;
        border-bottom: none;
      }
      .icon-btn {
        width: var(--tap);
        height: var(--tap);
        min-width: var(--tap);
        min-height: var(--tap);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        border: 1px solid var(--outline);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        text-decoration: none;
        transition: transform 0.18s ease, background 0.18s ease,
          box-shadow 0.18s ease;
        box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }
      .icon-btn:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.16);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
      }
      .icon-btn:active {
        transform: translateY(0);
      }
      .icon {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }

      /* Small device tuning */
      @media (max-width: 480px) {
        .ca {
          font-size: 14px;
        }
        .icon-btn {
          width: 44px;
          height: 44px;
        }
      }
      @media (min-width: 1024px) {
        .ca {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background -->
    <div class="bg" aria-hidden="true"></div>

    <!-- Bottom-left: contract -->
    <div class="corner bl" role="contentinfo">
      <span class="label">CA :</span>
      <span class="ca">0x00000000000000000</span>
    </div>

    <!-- Bottom-right: social icons -->
    <div class="corner br" aria-label="Social links">
      <!-- Telegram -->
      <a
        class="icon-btn"
        href="https://t.me/"
        target="_blank"
        rel="noopener"
        aria-label="Telegram"
      >
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M9.03 15.39 8.9 18.5c.32 0 .46-.14.63-.31l1.52-1.46 3.16 2.32c.58.32.99.15 1.15-.54l2.08-9.78c.21-.96-.35-1.34-.93-1.11L3.9 10.4c-.94.37-.92.9-.16 1.14l3.78 1.18 8.79-5.55c.41-.27.78-.12.47.15l-7.56 6.07z"
          />
        </svg>
      </a>

      <!-- X / Twitter -->
      <a
        class="icon-btn"
        href="https://x.com/"
        target="_blank"
        rel="noopener"
        aria-label="X"
      >
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M13.7 10.6 20.8 3h-1.6l-6.2 6.9L8 3H2l7.5 10.9L2 21h1.6l6.7-7.4L16 21h6l-8.3-10.4Zm-2.4 2.6-.78-1.1L4 4.2h3.2l4 5.6.78 1.1 6.9 9.5h-3.2l-4.4-6.2Z"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
