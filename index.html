<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BULD</title>
    <link rel="shortcut icon" href="./buld.jpeg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
    </style>
    <style>
      :root {
        --bar-h: 80px; /* bottom bar height */
        --gap: clamp(12px, 3vw, 28px); /* gap between columns */
        --pad: clamp(14px, 3vw, 28px); /* inner padding */
        --tap: 44px; /* touch target min size */
      }

      * {
        box-sizing: border-box;
        margin: 0;
      }
      html,
      body {
        height: 100%;
        background: #000; /* black bg */
        color: #fff;
        font-family: "Space Grotesk", sans-serif;
        overflow: hidden; /* no scroll */
      }

      /* ====== MAIN LAYOUT AREA (above the bottom bar) ====== */
      .stage {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: var(--bar-h); /* reserve space for bottom bar */
        padding: var(--pad);
        display: grid;
        grid-template-columns: 0.3fr 0.7fr; /* 30% / 70% */
        gap: var(--gap);
        align-items: center;
      }

      /* LEFT COLUMN (text) */
      .left {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center; /* fill the height with text blocks */
        gap: 30px;
        padding: clamp(10px, 2vw, 20px);
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        backdrop-filter: blur(4px);
      }
      .block {
        /* three vertical blocks to balance space */
        display: grid;
        align-content: start;
        gap: clamp(8px, 1.4vw, 14px);
      }
      .title {
        font-size: clamp(24px, 4.5vw, 44px);
        line-height: 1.05;
        letter-spacing: 0.5px;
      }
      .desc {
        font-size: clamp(12px, 1.6vw, 18px);
        color: #d8d8d8;
      }
      .cta-row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 6px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: var(--tap);
        padding: 0 16px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        text-decoration: none;
        transition: transform 0.18s ease, background 0.18s ease;
        -webkit-tap-highlight-color: transparent;
      }
      .btn:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.16);
      }

      .mini {
        font-size: clamp(12px, 1.4vw, 16px);
        color: #bdbdbd;
        opacity: 0.9;
      }

      /* RIGHT COLUMN (image) — full image visible, no crop */
      .right {
        height: 100%;
        display: grid;
        place-items: center;
        padding: clamp(6px, 1.5vw, 14px);
        border-radius: 12px;
        background: #000;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      .art {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
      }
      .art img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* show entire image within the 70% column */
        display: block;
      }

      /* ====== BOTTOM BAR (white) ====== */
      .bottom-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: var(--bar-h);
        background: #fff;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 var(--pad);
        border-top: 5px solid #000;
      }
      .ca {
        font-size: clamp(12px, 2vw, 18px);
        letter-spacing: 0.5px;
        white-space: nowrap;
      }
      .socials {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .icon-btn {
        width: var(--tap);
        height: var(--tap);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background: #000;
        color: #fff;
        text-decoration: none;
        transition: transform 0.18s ease, opacity 0.18s ease;
      }
      .icon-btn:hover {
        transform: translateY(-2px);
        opacity: 0.85;
      }
      .icon {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }

      /* ====== RESPONSIVE ====== */
      @media (max-width: 980px) {
        .stage {
          grid-template-columns: 1fr; /* stack on tablets/phones */
          grid-template-rows: 0.52fr 0.48fr; /* text block + image block */
        }
        .left {
          order: 1;
        }
        .right {
          order: 2;
        }
      }
      @media (max-width: 480px) {
        :root {
          --bar-h: 70px;
        }
        .icon-btn {
          width: 40px;
          height: 40px;
        }
        .icon {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>

      <div class="left">
        <div class="block">
          <h1 class="title">

            BNB CHAIN has once again chosen TO BULD instead of build

        </div>

        <!-- <div class="block">

      <!-- Right: 70% column (full image, no crop) -->

          <img src="./buld.jpeg" alt="Showcase" />

    </section>

    <!-- BOTTOM BAR: CA + socials -->

    </div>
  </body>
</html>
