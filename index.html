<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Full Image + Bottom Bar</title>
    <link
      href="BULD"
      rel="stylesheet"
    />
    <style>
      :root {
        --border: 5px;
        --border-color: #f4f4f4; /* off-white frame */
        --text: #f6f7fb;
        --pad: clamp(10px, 2.5vw, 18px);
        --gap: 12px;
        --tap: 44px; /* min touch target */
        --bar-bg: rgba(0, 0, 0, 0.55); /* bottom bar */
        --bar-line: rgba(255, 255, 255, 0.22);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        color: var(--text);
        font-family: "Anton", system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden; /* no scroll */
      }

      /* Viewport frame that includes BOTH image and bottom bar */
      .frame {
        position: fixed;
        inset: 0;
        display: grid;
        grid-template-rows: 1fr auto; /* image area + bar */
        border: var(--border) solid var(--border-color);
      }

      /* Image fills the available area without cropping */
      .stage {
        display: grid;
        place-items: center;
        background: #000;
        min-height: 0; /* allow the row to shrink correctly */
      }
      .stage img {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* show the WHOLE image */
        display: block;
      }

      /* Bottom bar has its own row; never overlaps the image */
      .bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--gap);
        padding: calc(var(--pad) + env(safe-area-inset-bottom))
          calc(var(--pad) + env(safe-area-inset-right))
          calc(var(--pad) + env(safe-area-inset-bottom))
          calc(var(--pad) + env(safe-area-inset-left));
        background: var(--bar-bg);
        border-top: 1px solid var(--bar-line);
        backdrop-filter: blur(6px);
      }

      .ca {
        font-size: clamp(12px, 1.8vw, 18px);
        letter-spacing: 0.4px;
        white-space: nowrap;
      }

      .socials {
        display: flex;
        align-items: center;
        gap: var(--gap);
      }
      .icon-btn {
        width: var(--tap);
        height: var(--tap);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        text-decoration: none;
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.18s ease, background 0.18s ease;
      }
      .icon-btn:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.16);
      }
      .icon {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }

      /* Tight devices */
      @media (max-width: 420px) {
        .icon-btn {
          width: 40px;
          height: 40px;
        }
        .icon {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <!-- IMAGE AREA (takes all space above the bar) -->
      <div class="stage">
        <!-- Replace with your image URL -->
        <img
          src="./buld.jpeg"
          alt="Poster"
        />
      </div>

      <!-- BOTTOM BAR (own row; no overlap) -->
      <div class="bar" role="contentinfo">
        <div class="ca">CA : 0x00000000000000000</div>
        <div class="socials" aria-label="Social links">
          <!-- Telegram -->
          <a
            class="icon-btn"
            href="https://t.me/"
            target="_blank"
            rel="noopener"
            aria-label="Telegram"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M9.03 15.39 8.9 18.5c.32 0 .46-.14.63-.31l1.52-1.46 3.16 2.32c.58.32.99.15 1.15-.54l2.08-9.78c.21-.96-.35-1.34-.93-1.11L3.9 10.4c-.94.37-.92.9-.16 1.14l3.78 1.18 8.79-5.55c.41-.27.78-.12.47.15l-7.56 6.07z"
              />
            </svg>
          </a>
          <!-- X -->
          <a
            class="icon-btn"
            href="https://x.com/"
            target="_blank"
            rel="noopener"
            aria-label="X"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M13.7 10.6 20.8 3h-1.6l-6.2 6.9L8 3H2l7.5 10.9L2 21h1.6l6.7-7.4L16 21h6l-8.3-10.4Zm-2.4 2.6-.78-1.1L4 4.2h3.2l4 5.6.78 1.1 6.9 9.5h-3.2l-4.4-6.2Z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
